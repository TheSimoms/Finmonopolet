<div class="col-sm-12 text-center" ng-show="totalItems > itemsPerPage">
    <uib-pagination boundary-links="true" total-items="totalItems" class="pagination-sm" items-per-page="itemsPerPage"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
            ng-model="currentPage" ng-change="pageChanged(currentPage)" max-size="15">
    </uib-pagination>
</div>
