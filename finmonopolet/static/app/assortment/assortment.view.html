<uib-tabset>
    <uib-tab heading="Varetyper" classes="btn-lg">
        <!-- Pagination -->
        <custom-pagination model="categories" resource="categoryResource"></custom-pagination>

        <!-- Categories -->
        <div ng-show="categories.$resolved">
            <div class="col-md-4 col-sm-6" ng-repeat="category in categories.results">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title" ng-bind="category.name"></h1>
                    </div>
                    <div class="panel-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>
                                        <a ui-sref="assortment.category({categoryId: category.id})">Varer</a>
                                    </td>
                                    <td>
                                        <a ui-sref="statistics.details({categoryId: category.id})">Statistikk</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Antall varer</td>
                                    <td>{{ category.number_of_products }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div ng-show="!categories.$resolved">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Laster...</span>
        </div>
    </uib-tab>
    <uib-tab heading="Varer" classes="btn-lg">
        <!-- Pagination -->
        <custom-pagination model="products" resource="productResource"></custom-pagination>

        <!-- Products -->
        <div ng-show="products.$resolved">
            <div class="col-md-4 col-sm-6" ng-repeat="product in products.results">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title" ng-bind="product.name"></h1>
                        </div>
                        <div class="panel-body">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Volum</td>
                                        <td>{{ product.volume }} liter</td>
                                    </tr>
                                    <tr>
                                        <td>Literpris</td>
                                        <td>{{ product.litre_price }} </td>
                                    </tr>
                                    <tr>
                                        <td>Pris per alkoholenhet</td>
                                        <td>{{ product.alcohol_price }} </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <a ui-sref="assortment.product({productId: product.id})">
                                                Mer informasjon
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Loading -->
        <div ng-show="!products.$resolved">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Laster...</span>
        </div>
    </uib-tab>
</uib-tabset>
