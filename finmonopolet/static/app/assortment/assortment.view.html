<uib-tabset>
    <uib-tab heading="Varer">
        <!-- Product list -->
        <item-list model="products" resource="productResource"></item-list>
    </uib-tab>

    <uib-tab heading="Varetyper">
        <!-- Category list -->
        <div ng-show="categories.$resolved">
            <div class="col-md-4 col-sm-6" ng-repeat="item in categories.results">
                <div class="thumbnail">
                    <div class="caption item-heading">
                        <h4>
                            <a ui-sref="assortment.category({categoryId: item.id})">
                                {{ item.name }}
                            </a>
                        </h4>
                        <a ui-sref="statistics.details({categoryId: item.id})">
                            Statistikk
                        </a>
                    </div>
                    <div class="caption item-meta">
                        <div>
                            Antall varer: {{ item.number_of_products }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div ng-show="!categories.$resolved">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Laster...</span>
        </div>

        <!-- Pagination -->
        <custom-pagination model="categories" resource="categoryResource"></custom-pagination>
    </uib-tab>
</uib-tabset>
