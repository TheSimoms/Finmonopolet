<!DOCTYPE html>
<html lang="en" ng-app="finmonopolet">
<head>
    <base href="/" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Finmonopolet</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--build:css styles.min.css-->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <!--endbuild-->

<script type="text/javascript">
  var _paq = window._paq || [];
  _paq.push(["disableCookies"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//matomo.finmonopolet.no/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>

<body>
<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Finmonopolet</a>
</nav>

<!-- Contents -->
<div class="container-fluid">
    <div ui-view=""></div>
</div>

<!-- Footer -->
<footer class="footer mt-5 py-3">
  <div class="container">
    <span class="text-muted">
        All vare- og butikkinformasjon er hentet fra
        <a href="https://www.vinmonopolet.no/datadeling" target="_blank">Vinmonopolet.no</a>.
        Finmonopolet.no er på ingen måte tilknyttet Vinmonopolet eller deres nettsted.
    </span>
  </div>
</footer>

<!--build:js main.min.js -->
